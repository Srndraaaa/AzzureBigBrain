
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IPTV Streaming</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1><img src="https://iptv-org.github.io/iptv/logo.png" alt="IPTV" style="height:40px;vertical-align:middle;margin-right:10px;">IPTV Streaming</h1>
		<div class="player-area">
			<video id="player" controls autoplay poster="https://iptv-org.github.io/iptv/logo.png"></video>
			<div id="status" class="status text-muted">Memuat...</div>
		</div>
		<div class="mb-3 d-flex gap-2">
			<input type="text" id="search" class="form-control form-control-lg" placeholder="Cari channel..." autocomplete="off" aria-label="Cari channel">
			<button id="refreshBtn" class="btn btn-outline-light">Refresh</button>
		</div>
		<div id="channels" role="listbox" tabindex="0" aria-label="Daftar channel"></div>
	</div>
	<!-- Bootstrap JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
